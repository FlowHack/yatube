<div class="row">
  <ul style="margin: 10px auto;"
      class="nav nav-tabs navbar-dark border_dark bg-dark">
    <li class="nav-item">
      <a class="nav-link {% if index %}active{% endif %}"
         href="{% url "posts:index" %}">Обновления</a>
    </li>
    {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link {% if follow %}active{% endif %}"
           href="{% url "posts:follow_index" %}">Избранные авторы</a>
      </li>
    {% endif %}
    <li class="nav-item">
      <a class="nav-link {% if groups %}active{% endif %}"
         href="{% url "posts:groups" %}">Все группы</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if authors %}active{% endif %}"
         href="{% url "posts:all_authors" %}">Все авторы</a>
    </li>
  </ul>
</div>
