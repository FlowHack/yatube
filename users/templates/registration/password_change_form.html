{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% load user_filters %}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div style="border-radius: 30px" class="card bg-dark">
        <div style="text-align: center" class="card-header text-light">Изменить
          пароль
        </div>
        <div class="card-body">

          <form method="post">
            {% csrf_token %}

            {% for field in form %}
              <label for="{{ field.id_for_label }}"
                     class="col-md-4 col-form-label text-md-right text-light">
                {{ field.label }}{% if field.field.required %}
                  <span class="required">*</span>{% endif %}</label>
              {{ field }}
            {% endfor %}

            <div class="col-md-6 offset-md-4">
              <button style="margin-top: 1em;" type="submit"
                      class="btn btn-outline-light">
                Изменить пароль
              </button>
            </div>
          </form>

        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->

{% endblock %}
